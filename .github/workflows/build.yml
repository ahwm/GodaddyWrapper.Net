name: build
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "main"
jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Setup .NET 3.1
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 3.1.x
      - name: Build
        run: |
          cd src
          dotnet build
      - name: Test
        run: |
          cd src
          dotnet test --no-build --verbosity normal